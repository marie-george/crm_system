{% extends 'base.html' %}
{% block user_profile_update %}

<div class="card" style="width: 30rem;">
  <div class="card-body">
    <form method="post" action="{% url 'user_profile_update' user.pk %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Обновить</button>
    </form>
  </div>
</div>

{% endblock %}

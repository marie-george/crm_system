{% extends 'base.html' %}
{% block review_create %}

<div class="card" style="width: 30rem;">
  <div class="card-body">
    <form method="post" action="{% url 'review_create' good_id %}" enctype="multipart/form-data">
        {% csrf_token %}
        {{ review_form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
  </div>
</div>

{% endblock %}

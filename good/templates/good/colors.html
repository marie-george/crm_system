{% extends 'base.html' %}
{% block colors %}
<div class="card" style="width: 10rem;">
  <div class="card-body">
    {% for item in colors %}
        <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'good_color_list' item.pk %}">{{ item.color_name }}</a>
        </nav>
    {% endfor %}
  </div>
</div>
{% endblock %}
